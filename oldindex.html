<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Menu - Gen Z Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffff;    /* Neon Cyan */
            --secondary: #ff00ff;  /* Neon Pink */
            --accent: #ff1493;     /* Deep Neon Pink */
            --dark: #0a0a0a;       /* Darker background */
            --darker: #050505;     /* Even darker for contrast */
            --light: #ffffff;
            --gray: #1a1a1a;
            --neon-glow: 0 0 10px rgba(0, 255, 255, 0.3);
            --neon-pink-glow: 0 0 10px rgba(255, 0, 255, 0.3);
            --rainbow-glow: 0 0 20px rgba(0, 255, 255, 0.3),
                          0 0 40px rgba(255, 0, 255, 0.2),
                          0 0 60px rgba(0, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            background-image: 
                linear-gradient(45deg, rgba(0, 255, 255, 0.03) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(0, 255, 255, 0.03) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(0, 255, 255, 0.03) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(0, 255, 255, 0.03) 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            background-color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 8px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .category-btn:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
        }

        .category-btn.active {
            background: rgba(0, 255, 255, 0.15);
            border-color: var(--primary);
            color: var(--primary);
            box-shadow: var(--neon-glow);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .product-card {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.1);
            border-radius: 12px;
            padding: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 220px;
            background: var(--gray);
            border-radius: 12px 12px 0 0;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: all 0.5s ease;
            filter: brightness(0.9) saturate(1.1);
        }

        .product-image.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .product-image:hover {
            transform: scale(1.05);
            filter: brightness(1) saturate(1.2);
        }

        .product-info {
            padding: 24px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--light);
            letter-spacing: 0.5px;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--primary);
            letter-spacing: 1px;
        }

        .product-description {
            font-size: 0.95rem;
            color: #CCCCCC;
            margin-bottom: 16px;
            line-height: 1.6;
            letter-spacing: 0.2px;
        }

        .product-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--light);
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .tag:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Chat widget styles */
        #chat-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .mic-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .mic-button:hover {
            background: rgba(0, 255, 255, 0.1);
            border-color: var(--primary);
            transform: scale(1.1);
            box-shadow: var(--neon-glow);
        }

        .mic-button.recording {
            background: rgba(0, 255, 255, 0.15);
            border-color: var(--primary);
            animation: pulse 1.5s infinite;
            box-shadow: var(--neon-glow);
        }

        .speech-bubble {
            position: absolute;
            bottom: 80px;
            right: 0;
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            max-width: 300px;
            color: var(--light);
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .speech-bubble.show {
            opacity: 1;
            transform: translateY(0);
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: var(--neon-glow); }
            50% { transform: scale(1.1); box-shadow: var(--neon-glow); }
            100% { transform: scale(1); box-shadow: var(--neon-glow); }
        }

        @keyframes floatIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
    <script src="chat-widget.js"></script>
</head>
<body>
    <div class="container">
        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="pizza">Pizza</button>
            <button class="category-btn" data-category="burger">Burger</button>
            <button class="category-btn" data-category="fries">Fries</button>
            <button class="category-btn" data-category="dessert">Dessert</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Load menu data
        async function loadMenuData() {
            try {
                const response = await fetch('http://localhost:3000/api/menu');
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Menu data loaded successfully');
                return data;
            } catch (error) {
                console.error('Error loading menu data:', error);
                return null;
            }
        }

        // Render products
        function renderProducts(category = 'all') {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = ''; // Clear existing products

            loadMenuData().then(data => {
                if (!data) return;

                data.categories.forEach(cat => {
                    if (category === 'all' || category === cat.id) {
                        cat.products.forEach((product, index) => {
                            const productCard = document.createElement('div');
                            productCard.className = 'product-card';
                            productCard.style.animationDelay = `${index * 0.1}s`;
                            productCard.onclick = () => window.location.href = `product.html?id=${product.id}`;
                            
                            productCard.innerHTML = `
                                <div class="image-container">
                                    <img 
                                        src="${product.image_url}" 
                                        alt="${product.name}" 
                                        class="product-image" 
                                        loading="lazy"
                                    >
                                </div>
                                <div class="product-info">
                                    <div class="product-name">${product.name}</div>
                                    <div class="product-price">$${product.price}</div>
                                    <div class="product-description">${product.description}</div>
                                    <div class="product-tags">
                                        ${product.vegetarian ? '<span class="tag">üå± Vegetarian</span>' : ''}
                                        ${product.spicy_level ? `<span class="tag">üå∂Ô∏è ${product.spicy_level}</span>` : ''}
                                        <span class="tag">üî• ${product.nutritional_info.calories} cal</span>
                                    </div>
                                </div>
                            `;
                            productsGrid.appendChild(productCard);

                            // Add loading animation for images
                            const img = productCard.querySelector('img');
                            img.addEventListener('load', function() {
                                this.style.opacity = '1';
                            });
                        });
                    }
                });
            });
        }

        // Category button click handlers
        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                // Add active class to clicked button
                button.classList.add('active');
                // Render products for selected category
                renderProducts(button.dataset.category);
            });
        });

        // Initial render
        renderProducts('all');
    </script>
    <script>
        // Initialize chat widget when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            ChatWidget.init();
        });
    </script>
</body>
</html>
